<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getDayOfWeek() {
            let number = prompt("Введите число от 1 до 7: ");
            switch (number) {
                case "1":
                    return "Понедельник";
                case "2":
                    return "Вторник";
                case "3":
                    return "Среда";
                case "4":
                    return "Четверг";
                case "5":
                    return "Пятница";
                case "6":
                    return "Суббота";
                case "7":
                    return "Воскресенье";
                default:
                    return "Неверный введено число";
            }
        }
        document.write(getDayOfWeek());
    </script>
</body>

</html>
