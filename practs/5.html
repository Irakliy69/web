<!DOCTYPE html>
<html>

<head>
    <title>Сюрприз</title>
    <style>
        body {
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>Сюрприз</h1>

        function changeColor() {

        setTimeout(changeColor, 5000);

            alert("Счетчик: " + i);
        }
    </script>
</body>
