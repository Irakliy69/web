<html>
<script>
    let count = prompt("Сколько раз пожелать вам спокойной ночи?");
    if (count > 25) {
        document.writeln("Ошибка: число больше 25");
    } else {
        for (let i = 0; i < count; i++) {
            document.writeln("Доброго дня! <br>");
        }
    }
</script>

</html>
