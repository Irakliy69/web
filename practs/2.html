<html>
<script>
    let animal = prompt("Введите название животного на английском:");

    switch (animal) {
        case "dog":
            document.write("Собака");
            break;
        case "cat":
            document.write("Кошка");
            break;
        case "rabbit":
            document.write("Кролик");
            break;
        case "elephant":
            document.write("Слон");
            break;
        case "tiger":
            document.write("Тигр");
            break;
        default:
            document.write("Извините, я не знаю такого животного.");
    }
</script>

</html>
