<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Image Change</title>
  <script>
    function changeImage() {
      var image = document.getElementById("myImage");
      image.src = "https://avatars.mds.yandex.net/get-mpic/5172752/img_id3698532753705976768.jpeg/orig";
    }
  </script>
</head>
<body>
  <img id="myImage" src="https://pro-dachnikov.com/uploads/posts/2021-11/1637951397_13-pro-dachnikov-com-p-ananas-foto-16.jpg" alt="Старая картинка">
  <br>

  <button onclick="changeImage()">Сменить картинку</button>
</body>
</html>
