<html>
<script>
  let color = prompt("Введите цвет на русском языке:");

  switch (color) {
    case "красный":
      document.write("Red");
      break;
    case "синий":
      document.write("Blue");
      break;
    case "зеленый":
      document.write("Green");
      break;
    case "желтый":
      document.write("Yellow");
      break;
    case "оранжевый":
      document.write("Orange");
      break;
    case "фиолетовый":
      document.write("Purple");
      break;
    case "розовый":
      document.write("Pink");
      break;
    default:
      document.write("Цвет не найден");
  }
</script>

</html>
