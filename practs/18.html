<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const depositAmount = parseFloat(prompt("Введите сумму вклада в рублях:"));
        const interestRate = 0.16;

        const income = depositAmount * interestRate;

        document.write(`Доход по вкладу в размере ${depositAmount} рублей при процентной ставке 16% составляет ${income} рублей.`);
    </script>
</body>

</html>
