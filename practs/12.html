<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mass1 = ['Банан', 'Яблоко', 'Груша', 'Апельсин', 'Манго', 'Свекла', 'Капуста', 'Морковь', 'Огурец', 'Помидор'];
        let mass2 = ['Тигр', 'Волк', 'Лев', 'Медведь', 'Рысь', 'Сорока', 'Воробей', 'Ворона', 'Филин', 'Синица'];

        document.writeln("<br> Первый массив: " + mass1);
        document.writeln("<br> Второй массив: " + mass2);

        let frukt = mass1.filter(function (item) {
            return !item.includes("овощ");
        });

        let bird = mass2.filter(function (item) {
            return item.includes("воробей") || item.includes("ворона") || item.includes("синица");
        });

        bird.unshift("Мандарин");
        bird.push("Соловей");

        bird.reverse();

        document.writeln("<br> Измененный массив bird: " + bird);

        frukt = frukt.map(function (item) {
            return item + " съел";
        });

        document.writeln("<br> Массив frukt после добавления слова 'съел': " + frukt);
    </script>
</body>

</html>
